<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Globemasters</title>
    <meta name="author" content="Paul Wade">
    
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="Cesium/Widgets/widgets.css" type="text/css">
    <script src="cesium/Cesium.js" type="text/javascript"></script>
    <script src="js/globe.js" type="text/javascript"></script>
    <script src="js/helper.js" type="text/javascript"></script>
    <script src="js/Visualisation.js" type="text/javascript"></script>
    
    <!-- XXX import the script for your visualisation here -->
    <script src="js/visualisations/SpheroidViscountStrategy.js" type="text/javascript"></script>
    
    <script type="text/javascript">
        function initialise() {
            var parameterString = window.location.search.substring(1);
            var vars = parameterString.split("&");
            for (var i = 0; i < vars.length; ++i) {
                var pair = vars[i].split("=");
                switch (pair[0]) {
                    case "top":
                        document.getElementById("body_container").style.top = pair[1];
                        break;
                    case "left":
                        document.getElementById("body_container").style.left = pair[1];
                        break;
                }
            }
            
            /* XXX declare your visualisation strategy here */
            var strategy = new SpheroidViscountStrategy();
            
            var visualisation = new Visualisation();
            visualisation.setStrategy(strategy);
            visualisation.onPageLoad(parameterString);
            initialiseCesium("globe", visualisation);
        }
    </script>
</head>

<body onload="initialise();">

<div id="body_container">

<div id="globe"></div>

<div id="globe_mask"></div>

<div id="table_container"></div>

<div id="table_mask"></div>

<div id="crosshair"></div>

</div>

</body>

</html>
